<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat28 - Login</title>
  <link rel="stylesheet" href="stylesheets/login.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="login.js" defer></script>
</head>
<body>
  <div id="login-app">
    <!-- LOGIN -->
    <div class="login-box" v-if="!sign_up">
      <div class="login-title">Log In to Chat28</div>
      <form @submit.prevent="handleLogin">
        <div class="login-inner">
          <div class="login-text">Username / Email</div>
          <div class="input-box">
            <input type="text" v-model="loginData.email" placeholder="Enter your username or email" required>
          </div>
        </div>
        <div class="login-inner">
          <div class="login-text">Password</div>
          <div class="input-box">
            <input type="password" v-model="loginData.password" placeholder="Enter your password" required>
          </div>
        </div>
        <button type="submit" class="login-button">Login</button>
      </form>

      <a href="#" class="forgot-password">Forgot Password?</a>

      <div class="flex-row">
        <div class="divider"></div>
        <div class="or-text">OR</div>
        <div class="divider"></div>
      </div>

      <div class="not-member">
        <div>Donâ€™t have an account?</div>
        <div @click="toggleSignUp" class="sign-up-today">Create an account</div>
      </div>
    </div>

    <!-- SIGN UP -->
    <div class="login-box" v-else>
      <div class="login-title">Sign Up for Chat28</div>
      <form @submit.prevent="handleSignup">
        <div class="login-inner">
          <div class="login-text">Username</div>
          <div class="input-box">
            <input type="text" v-model="signupData.username" placeholder="Choose a username" required>
          </div>
        </div>
        <div class="login-inner">
          <div class="login-text">Email</div>
          <div class="input-box">
            <input type="email" v-model="signupData.email" placeholder="Enter your email" required>
          </div>
        </div>
        <div class="login-inner">
          <div class="login-text">Password</div>
          <div class="input-box">
            <input type="password" v-model="signupData.password" placeholder="Create a password" required>
          </div>
        </div>
        <div class="login-inner">
          <div class="login-text">Confirm Password</div>
          <div class="input-box">
            <input type="password" v-model="signupData.confirmPassword" placeholder="Confirm password" required>
          </div>
        </div>
        <button type="submit" class="login-button">Sign Up</button>
      </form>

      <div class="not-member">
        <div>Already have an account?</div>
        <div @click="toggleSignUp" class="sign-up-today">Log in</div>
      </div>
    </div>
  </div>
</body>
</html>
